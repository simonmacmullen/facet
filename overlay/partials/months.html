<toppanel title="Months"></toppanel>

<table>
  <tr ng-repeat="month in months">
    <td>
      <div class="mini-photo" ng-repeat="thumb in month.thumbs"
           style="background-image: url(scaled/120/{{thumb}});">
      </div>
    </td>
    <td>
      <a href="#/images/month/{{month.id}}">
        {{month.id | month}}<br/>
        {{month.count}} images
      </a>
    </td>
  </tr>
</table>

<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/app-route/app-route.html">
<link rel="import" href="facet-data.html">
<link rel="import" href="facet-header.html">
<link rel="import" href="facet-styles.html">

<dom-module id="facet-keywords">
  <template>
    <style include="facet-styles">

    </style>

    <app-route
        route="[[route]]"
        pattern="/keywords"
        data="{{routeData}}"></app-route>

    <facet-data index="{{index}}"></facet-data>

    <facet-header title="Keywords"></facet-header>

    <div>
      <template is="dom-repeat" items="[[index.keywords]]">
	<a href="#/by-keyword/[[item.id]]" style="font-size: [[logSize(item.count)]]em ;" title="[[item.count]] images">[[item.id]]</a>&nbsp;
      </template>
    </div>
  </template>

  <script>
    Polymer({
      is: 'facet-keywords',

      properties: {
        route: Object,
      },

      logSize: function(count) {
        return Math.max(Math.log10(count), 0.8);
      }
    });
  </script>
</dom-module>

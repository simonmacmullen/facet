<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/app-route/app-route.html">
<link rel="import" href="facet-data.html">
<link rel="import" href="facet-header.html">
<link rel="import" href="facet-styles.html">
<link rel="import" href="facet-formatting.html">
<link rel="import" href="facet-keyword-list.html">

<dom-module id="facet-keywords">
  <template>
    <style include="facet-styles">

    </style>

    <app-route
        route="[[route]]"
        pattern="/keywords"
        data="{{routeData}}"></app-route>

    <facet-data index="{{index}}"></facet-data>

    <facet-header title="Keywords"></facet-header>

    <h2>Tags</h2>
    <facet-keyword-list type="keyword" list="[[index.keywords.keyword]]"></facet-keyword-list>

    <h2>Cameras</h2>
    <facet-keyword-list type="camera" list="[[index.keywords.camera]]"></facet-keyword-list>

    <h2>Lenses</h2>
    <facet-keyword-list type="lens" list="[[index.keywords.lens]]"></facet-keyword-list>
  </template>

  <script>
    Polymer({
      is: 'facet-keywords',

      properties: {
        route: Object,
      },

      behaviors: [window.Formatting],
    });
  </script>
</dom-module>

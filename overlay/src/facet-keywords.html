<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/app-route/app-route.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="facet-data.html">

<dom-module id="facet-keywords">
  <template>
    <style>

    </style>

    <app-route
        route="[[route]]"
        pattern="/keywords"
        data="{{routeData}}"></app-route>

    <facet-data index="{{index}}"></facet-data>

    <header>
      <h1>facet</h1>
    </header>

    <div>
      <template is="dom-repeat" items="[[index.keywords]]">
	<a href="#/by-keyword/[[item.id]]">[[item.id]]</a>&nbsp;
      </template>
    </div>
  </template>

  <script>
    Polymer({
      is: 'facet-keywords',

      properties: {
        route: Object,
      },

      debug: function(o) {
        console.log(o);
	return o;
      },

    });
  </script>
</dom-module>

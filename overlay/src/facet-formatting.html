  <script>
  window.Formatting = window.Formatting || {
    MONTHS: ['January', 'February', 'March', 'April', 'May', 'June',
	     'July', 'August', 'September', 'October', 'November',
	     'December'],

    DAYS: ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'],

    fmtMonth: function(input) {
        input = input || '';
        var yearMonth = input.split('-');
        if (yearMonth.length != 2) return input;
        var month = this.MONTHS[parseInt(yearMonth[1]) - 1];
        return month + ' ' + yearMonth[0];
    },

    fmtDateFull: function(ts) {
      var date = new Date(ts);
      return [
	this.DAYS[date.getDay()],
	date.getDate(),
	this.MONTHS[date.getMonth()],
	1900 + date.getYear(),
	[
	  date.getHours(),
	  date.getMinutes(),
	  date.getSeconds()
	].join(':')
      ].join(' ');
    },

    fmtDateMedium: function(ts) {
      var date = new Date(ts);
      return [
	this.DAYS[date.getDay()],
	date.getDate(),
	this.MONTHS[date.getMonth()],
	1900 + date.getYear()
      ].join(' ');
    },

    fmtUrl: function(s) {
      return encodeURIComponent(s);
    },

    fmtCap: function(s) {
      if (s === undefined) return s;
      return s.charAt(0).toUpperCase() + s.substr(1);
    },

    dbg: function(o) {
      console.log(o);
      return JSON.stringify(o);
    },
  };
</script>

<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/app-route/app-route.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="facet-data.html">

<dom-module id="facet-months">
  <template>
    <style>

    </style>

    <app-route
        route="[[route]]"
        pattern="/months"
        data="{{routeData}}"></app-route>

    <facet-data index="{{index}}"></facet-data>

    <header>
      <h1>facet</h1>
    </header>

    <div>
      <template is="dom-repeat" items="[[index.months]]">
	<a href="#/by-month/[[item.id]]">
          <template is="dom-repeat" items="[[item.thumbs]]">
	    <img src="scaled/120/[[item]]" />
	  </template>
          [[item.id]]
	</a>
      </template>
    </div>
  </template>

  <script>
    Polymer({
      is: 'facet-months',

      properties: {
        route: Object,
      },
    });
  </script>
</dom-module>

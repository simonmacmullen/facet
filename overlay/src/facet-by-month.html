<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="facet-data.html">
<link rel="import" href="facet-formatting.html">
<link rel="import" href="facet-styles.html">

<dom-module id="facet-by-month">
  <template>
    <style include="facet-styles">
      .chip { cursor: pointer; }
    </style>

    <app-route
        route="[[route]]"
        pattern="/by-month/:monthId"
        data="{{routeData}}"></app-route>

    <facet-data
        month-id="[[routeData.monthId]]"
        month="{{month}}"></facet-data>

    <facet-header title="[[fmtMonth(month.meta.id)]]">
      <a class="chip" on-tap="changeGroup">Group size: [[groupMode]]</a>
    </facet-header>

    <facet-image-list group-mode="[[groupMode]]" images="[[month.images]]"/>
  </template>
  <script>
    Polymer({
      is: 'facet-by-month',

      properties: {
        route: Object,
        groupMode: {
	  type: String,
	  value: 'forever',
	},
      },

      behaviors: [window.Formatting],

      changeGroup: function() {
	switch (this.groupMode) {
            case 'forever': this.groupMode = 'year';    break;
            case 'year':    this.groupMode = 'month';   break;
            case 'month':   this.groupMode = 'day';     break;
            case 'day':     this.groupMode = 'forever'; break;
        }
      },
    });
  </script>
</dom-module>
